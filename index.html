<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wraper">

        <div class="dias-semana">
            <span>Segunda</span>
            <span>Terça</span>
            <span>Quarta</span>
            <span>Quinta</span>
            <span>Sexta</span>
            <span>Sabado</span>
            <span>Domingo</span>
        </div>
        <div class="dias-numeros">
            <span></span>
            <span></span>
        </div>
    <script>
        let el = document.querySelector('.dias-numeros');
        for(i = 0; i <= 31; i++){
            el.innerHTML += '<span>' +i+ '</span>';
        }
    </script>
    </div>
    
</body>
</html>
